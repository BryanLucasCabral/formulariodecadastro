<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="Login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>


                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu primeiro nome"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">e-mail</label>
                        <input id="email" type="email" name="email" placeholder="digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">celular</label>
                        <input id="number" type="telnumber" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">senha</label>
                        <input id="password" type="password" name="password" placeholder="digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="comfirmpassword">confirme sua senha</label>
                        <input id="comfirmpassword" type="password" name="comfirmpassword"
                            placeholder="digite sua senha" required>
                    </div>
                </div>
                    <div class="gender-inputs">
                                <div class="gender-title">
                                    <h6>Gêneros:</h6>
                                    </div>
                            <div class="gender-group">
                                <div class="gender-input"></div>
                                <input type="radio" name="gender" id="female">
                                <label for="female">Feminino</label>
                            <div class="gender-input">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" name="gender" id="others">
                                <label for="others">outros</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" name="gender" id="none">
                                <label for="none">prefiro não dizer</label>
                            </div>
                     </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
             </form>
        </div>
    </div>
</body>

</html>
